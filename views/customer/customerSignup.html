<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sigup customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">

<div class="card p-3" style="max-width: 500px; width: 100%;">
    <h2 class="text-center">Sigup Customer</h2>
    <form id="customerform" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer Id</label>
            <input type="text" class="form-control" id="customerId" name="customerId" required placeholder="Customer Id">
        </div>
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" name="customerName" required placeholder="Customer Name">
        </div>
        <div class="mb-3">
            <label for="customerpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="customerPassword" name="customerPassword" required placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="customerConfirmPassword" name="customerConfirmPassword" required placeholder="Confirm Password">
        </div>
        <button type="submit" id="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script src="/TM/ShopHere/controllers/customerSignup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
