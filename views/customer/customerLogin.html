<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Customer Login</title>
</head>
<body>
    <style>
        .vh-100
        {
            color:white;
        }
        #body
        {
            background-color: black;
            color: white;
        }
        
    </style>



    <section class="vh-100 bg-dark">
        <div class="container py-5 h-100">
            <h3>Login Customer</h3>
          <div class="row d-flex align-items-center justify-content-center h-100 ">
           
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form id="customerlogin" method="post">
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="customerName" >Username</label>
                  <input type="text" id="customerName" class="form-control form-control-lg" name="customerName" required >
               
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="customerPassword">Password</label>
                  <input placeholder="Password" type="password" id="customerPassword" name="customerPassword" required class="form-control form-control-lg" />
                  
                </div>
      
      
                <!-- Submit button -->
                <button type="submit" id="submitcustomer" data-mdb-ripple-init class="btn btn-primary btn-lg btn-block col-md-4">Log in</button>
                
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
              </form>
              <!--signup button-->

                <a href="/ptest/ShopHere/views/customer/customerSignup.html" class="btn btn-primary btn-lg btn-block col-md-4">Signup</a>
        </div>
      </section>

      <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
      <script src="/ptest/ShopHere/controllers/customerLogin.js"></script>
    
</body>
</html>
