<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #241b2e 0%, #36393f 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .contact-container {
            max-width: 700px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .contact-container h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #332b3b;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #a2a7b1;
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #fff;
            text-decoration: underline;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container contact-container">
        <h1>Contact Us</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Need immediate assistance? <a href="tel:+1234567890">Call us</a></p>
            <p>Or email us at <a href="mailto:contact@example.com">contact@example.com</a></p>
        </div>
        <div class="social-links">
            <h2>Share</h2>

</body>
</html>
