<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s, background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .nav-links a:before {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ff6347;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover:before {
            visibility: visible;
            width: 100%;
        }

        .cart-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .cart-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            cursor: pointer;
        }

        #cart-counter {
            background-color: #ff6347;
            color: white;
            border-radius: 50%;
            padding: 0.4rem 0.8rem;
            font-size: 1rem;
            min-width: 1.5rem;
            text-align: center;
            display: inline-block;
            border: 2px solid #333;
            margin-left: 50px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .cart-container {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="/ptest/ShopHere/routes.php?page=index">Home</a></li>
            <li><a href="/ptest/ShopHere/routes.php?page=showProducts">Shop</a></li>
            <li><a href="/ptest/ShopHere/views/About.html">About</a></li>
            <li><a href="/ptest/ShopHere/views/contactus.html">Connect</a></li>
            <li><a href="/ptest/ShopHere/routes.php?page=customer_logout">Logout</a></li>
        </ul>
        <div class="cart-container">
            <a href="#" id="cartIcon" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                <i class="cart-icon">ðŸ›’</i>
            </a>
            <span id="cart-counter">0</span>
        </div>
    </nav>

    <script src="/ptest/ShopHere/js/cartCounter.js"></script>
</body>

</html>
