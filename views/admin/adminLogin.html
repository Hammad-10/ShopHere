<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center">Admin Login</h2>
    <form id="inputformLogin" method="post">
        <div class="mb-3">
            <label for="adminId" class="form-label">Admin Id</label>
            <input type="text" class="form-control" id="adminId" name="adminId" required>
        </div>
        <div class="mb-3">
            <label for="adminPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="adminPassword" name="adminPassword" required>
        </div>
        <button type="submit" id="submitLogin" class="btn btn-primary w-100">Login</button>
      
    </form>
    <div class="text-center mt-3">
        <a href="/ptest/ShopHere/views/admin/adminSignup.html">Signup</a>
    </div>
</div>

<script src="/ptest/ShopHere/controllers/Login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
