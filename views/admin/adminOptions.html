<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #020224; /* Dark Blue Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background-color: rgba(211, 211, 211, 0.5); /* Light Grey Transparent */
            padding: 10px 0;
            color: white;
            position: absolute;
            top: 0;
        }
        .header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .header h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 2rem;
            margin: 0;
        }
        .header .logout {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            margin-right: 20px;
        }
        .logout a {
            font-size: 0.8rem;
            color: white;
            text-decoration: none;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 80px; /* Adjusted for the header */
        }
        .option {
            width: 250px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: transform 0.2s;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .option:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
        .option-1 { background-color: #b92e16; } 
        .option-2 { background-color: grey; } 
        .option-3 { background-color: burlywood; } 
        .option-4 { background-color: #0f5ca8; } 
        .option-5 { background-color: #990e0e; }
        .option-6 { background-color: #5b129f; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Admin Panel</h1>
            <div class="logout">
                <a href="/ptest/ShopHere/routes.php?page=admin_logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="options-container">
        <a href="/ptest/ShopHere/routes.php?page=adminDashboard" class="option option-1">+ ADD PRODUCT</a>
        <a href="/ptest/ShopHere/routes.php?page=viewAllProducts" class="option option-2">VIEW ALL PRODUCTS</a>
        <a href="/ptest/ShopHere/routes.php?page=categories" class="option option-4">CATEGORIES</a>
        <a href="/ptest/ShopHere/routes.php?page=viewAllOrders" class="option option-5">ORDERS</a>
        <a href="/ptest/ShopHere/routes.php?page=viewAllCustomers" class="option option-6">CUSTOMERS</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
